<import: src="./template.html" ns="">

<index:>
    <span as="selection" class="select2-selection select2-selection--single {{@class}}" role="combobox"
            aria-autocomplete="list" aria-haspopup="true" aria-expanded="false" aria-labelledby="{{@id}}"
            title="">  <!-- TODO: which title to set? -->

        <span id="{{@id}}" class="select2-selection__rendered"
            title="{{selections.length ? (selections[0].title || selections[0].text) : ''}}">
            {{if selections.length}}
                <view name="{{options.selectionTemplate}}" item="{{selections[0]}}" />
            {{/}}
        </span>

        <span class="select2-selection__arrow" role="presentation">
            <b role="presentation"></b>
        </span>
    </span>
