<import: src="./template.html" ns="">


<index:>
    <span as="selection" class="select2-selection select2-selection--multiple" role="combobox"
            aria-autocomplete="list" aria-haspopup="true" aria-expanded="false"
            title="">  <!-- TODO: which title to set? -->
        <ul class="select2-selection__rendered">
            {{each selections as #selection}}   <!-- TODO: selections in the model! -->
                <li class="select2-selection__choice" title="{{#selection.title || #selection.text}}">
                    <span class="select2-selection__choice__remove" role="presentation"
                        on-click="unselect($event, #selection)">&times;</span>

                    <view name="selection-template" selection="{{#selection}}" />
                </li>
            {{/}}

            <view name="selection-search" />
        </ul>
    </span>


<selection-search:>
    <li as="searchContainer" class="select2-search select2-search--inline">
        <input as="search" class="select2-search__field" type="search" tabindex="-1"
             autocomplete="off" autocorrect="off" autocapitalize="off"
             spellcheck="false" role="textbox" value="{{filter}}" />
    </li>
